<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style.css">
    <title>Image Board</title>
</head>
<body>
    <div id="main">
        <nav class="navbar">
            <h4 class="navbar-title">Imageboard</h4>
            <h4 class="navbar-about">About</h4>
        </nav>

        <div class="card-container">
            <div  v-for="image in images" v-bind:key="image.url"  class="fullCard">
                <img class="card-images" :src="image.url" alt="">
                <div class="card-text">
                    <h4 class="card-title"><strong>{{image.title}}</strong></h4>
                    <p class="card-description">{{image.description}}</p>
                </div>
            </div>
        </div>
        <div class="bottom-navbar">
            <input class="input-field" type="text" name="title" id="" placeholder="Title">
            <input class="input-field" type="text" name="description" id="" placeholder="Description">
            <input class="input-field" type="text" name="username" id="" placeholder="Username">
            <label for="files" class="choose-file-button">Choose a file</label>
            <input id="choose-file-label" type="file">
            <button class="upload-button">Upload</button>
        </div>
    </div>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
    </html>
